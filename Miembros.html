<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LaVaca - Miembros</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="Miembros.css"> <!-- Estilos específicos -->
</head>
<body>
    <div class="container">
        <!-- Sidebar -->
        <div id="sidebar" class="sidebar">
            <div class="sidebar-box">
                <button class="sidebar-button"onclick="window.location.href='index.html'">Inicio</button>
                <button class="sidebar-button active" onclick="window.location.href='TusVacas.html'">Tus Vacas</button>
                <button class="sidebar-button">Ajustes</button>
            </div>
            <div class="sidebar-bottom">
                <button class="sidebar-button">Cerrar Sesión</button>
            </div>
        </div>

        <!-- Main content -->
        <div class="main-content">
            <header>
                <div class="header-box">
                    <div class="logo">
                        <span class="logo-text">LaVaca</span>
                        <img class="logo-image" src="logo.png" alt="Logo">
                    </div>
                    <div class="user-info">
                        <span class="user-name">Bienvenido, Usuario</span>
                        <img class="user-image" src="IMG/User.png" alt="Perfil">
                    </div>
                </div>
            </header>

            <div class="content-box">
                <h2>Miembros de la Vaca</h2>

                <!-- Botón para invitar nuevo miembro -->
                <div class="button-container">
                    <button class="create-vaca-btn" id="add-member-btn">
                        <span class="plus-sign">+</span>
                        <div class="button-title">Invitar Miembro</div>
                    </button>
                </div>

                <!-- Lista de miembros -->
                <div class="members-list" id="members-list">
                    
                </div>
            </div>
        </div>

        <!-- Modal de miembro -->
        <div class="modal hidden" id="edit-member-modal">
            <div class="modal-content">
                <h3>Editar Miembro</h3>
                <form id="edit-member-form">
                    <label for="edit-name">Nombre:</label>
                    <input type="text" id="edit-name" required>
                    
                    <label for="edit-photo">Foto:</label>
                    <input type="file" id="edit-photo">
                    
                    <label for="edit-amount">Monto Inicial:</label>
                    <input type="number" id="edit-amount" required>

                    <div class="modal-actions">
                        <button type="submit">Guardar Cambios</button>
                        <button type="button" id="cancel-edit">Cancelar</button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Modal para confirmar eliminación -->
        <div class="modal hidden" id="confirm-delete-modal">
            <div class="modal-content">
                <h3>¿Eliminar miembro?</h3>
                <p id="delete-member-name"></p>
                <div class="modal-actions">
                    <button id="confirm-delete-btn">Sí</button>
                    <button id="cancel-delete-btn">No</button>
                </div>
            </div>
        </div>

        <!-- Modal para invitar miembro -->
        <div class="modal hidden" id="add-member-modal">
            <div class="modal-content">
                <h3>Invitar Miembro</h3>
                <form id="add-member-form">
                    <label for="new-name">Nombre:</label>
                    <input type="text" id="new-name" required>

                    <label for="new-photo">Foto:</label>
                    <input type="file" id="new-photo">

                    <label for="new-amount">Monto Inicial:</label>
                    <input type="number" id="new-amount" required>

                    <div class="modal-actions">
                        <button type="submit">Añadir Miembro</button>
                        <button type="button" id="cancel-add">Cancelar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="Miembros.js"></script>
</body>
</html>
