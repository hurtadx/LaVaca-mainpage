<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LaVaca - Miembros</title>
    <link rel="stylesheet" href="Styles.css"> <!-- Estilos globales -->
    <link rel="stylesheet" href="Miembros.css">  <!-- Estilos específicos -->
</head>
<body>
    <div class="container">
        <!-- Sidebar -->
        <div id="sidebar" class="sidebar">
            <div class="sidebar-box">
                <button class="sidebar-button" onclick="window.location.href='index.html'">Inicio</button>
                <button class="sidebar-button" onclick="window.location.href='TusVacas.html'">Tus Vacas</button>
                <button class="sidebar-button active">Ajustes</button>
            </div>
            <div class="sidebar-bottom">
                <button class="sidebar-button">Cerrar Sesión</button>
            </div>
        </div>

        <!-- Main content -->
        <div class="main-content">
            <header>
                <div class="header-box">
                    <div class="logo">
                        <span class="logo-text">LaVaca</span>
                        <img class="logo-image" src="Logo.png" alt="Logo">
                    </div>
                    <div class="vaca-name" id="vaca-name">
                        <!-- El nombre de la vaca seleccionada se mostrará aquí -->
                    </div>
                    <div class="user-info">
                        <span class="user-name">Bienvenido, Usuario</span>
                        <img class="user-image" src="IMG/User.png" alt="Perfil">
                    </div>
                </div>
            </header>

            <div class="content-box">
                <!-- Lista de miembros -->
                <div id="members-list" class="members-list">
                    <!-- Los miembros se mostrarán dinámicamente aquí -->
                </div>

                <!-- Botón para agregar miembro -->
                <button id="add-member-btn" class="action-button">Agregar Miembro</button>
            </div>

            <!-- Modal para agregar miembro -->
            <div id="add-member-modal" class="modal hidden">
                <div class="modal-content">
                    <h3>Agregar Miembro</h3>
                    <form id="add-member-form">
                        <label for="new-name">Nombre:</label>
                        <input type="text" id="new-name" required>
                        <label for="new-amount">Monto inicial:</label>
                        <input type="number" id="new-amount" required>
                        <label for="new-photo">Foto de perfil:</label>
                        <input type="file" id="new-photo" accept="image/*">
                        <div class="modal-actions">
                            <button type="submit">Agregar</button>
                            <button type="button" id="cancel-add">Cancelar</button>
                        </div>
                    </form>
                </div>
            </div>

            <!-- Modal para editar miembro -->
            <div id="edit-member-modal" class="modal hidden">
                <div class="modal-content">
                    <h3>Editar Miembro</h3>
                    <form id="edit-member-form">
                        <label for="edit-name">Nombre:</label>
                        <input type="text" id="edit-name" required>
                        <label for="edit-amount">Monto:</label>
                        <input type="number" id="edit-amount" required>
                        <label for="edit-photo">Foto de perfil:</label>
                        <input type="file" id="edit-photo" accept="image/*">
                        <div class="modal-actions">
                            <button type="submit">Guardar Cambios</button>
                            <button type="button" id="cancel-edit">Cancelar</button>
                        </div>
                    </form>
                </div>
            </div>

            <!-- Modal para confirmar eliminación -->
            <div id="confirm-delete-modal" class="modal hidden">
                <div class="modal-content">
                    <h3 id="delete-member-name">¿Eliminar a este miembro?</h3>
                    <div class="modal-actions">
                        <button id="confirm-delete-btn">Eliminar</button>
                        <button id="cancel-delete-btn">Cancelar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="Miembros.js"></script>
</body>
</html>
